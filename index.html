<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="leftimage">
            <div class="logocontainer">
                <img class="logo" src="../images/odin-lined.png"><img>
                <p class="logotext">Odin</p>
            </div>
            <p class="imagecredit">Photo by
                <a href="https://unsplash.com/photos/orange-smoke-on-blue-background-Hyu76loQLdk">
                    Laura Vinck on Unsplash</a>
            </p>
        </div>
        <div class="header">
            <p>This is not a real online service! You know you need something like this in your life to help you realize
                your deepest dreams.
                <br>Sign up <em>now</em> to get started.<br><br>

                You <em>know</em> you want to.
            </p>
        </div>
        <div class="formcontainer">
            <p>Let's do this!</p>
            <form action="example.com/path" method="get">
                
                <div>
                    <label for="first_name">First Name</label><br>
                    <input type="text" id="first_name"></input>
                </div>

                <div>
                    <label for="last_name">Last Name</label><br>
                    <input type="text" id="last_name"></input>
                </div>

                <div>
                    <label for="first_name">Email</label><br>
                    <input type="text" id="first_name"></input>
                </div>

                <div>
                    <label for="last_name">Phone Number</label><br>
                    <input type="text" id="last_name"></input>
                </div>

                <div>
                    <label for="first_name">Password</label><br>
                    <input type="text" id="first_name"></input>
                </div>

                <div>
                    <label for="last_name">Confirm Password</label><br>
                    <input type="text" id="last_name"></input>
                </div>

            </form>
        </div>
        <div class="footer">
            <button class="submit">Create Account</button>
            <p> Already have an account? <a href="https://google.com">Log In</a></p>
        </div>
    </div>
</body>

</html>
